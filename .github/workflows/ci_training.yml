name: MLFlow-CI

on:
  push:
    branches: [ main ]

jobs:
  mlflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Miniconda
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true

      # Create and activate conda environment from conda.yaml
      - name: Create Conda Environment
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          conda env create -f conda.yaml -n mlflow-env
          conda activate mlflow-env
          conda info --envs

      # Run MLflow Project
      - name: Run MLflow Project
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          conda activate mlflow-env
          mlflow run MLProject -P data_path=FakeNewsNet_preprocessing.csv
